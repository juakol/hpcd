<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>HPC Interface Monitoring</title>
		<link rel="stylesheet" href="css/nagiosdb.css">
    	<script src="lib/jquery-3.2.1.js" type="text/javascript"></script>
    	<script src="lib/moment-2.20.0.js" type="text/javascript"></script>
		<script src="lib/amcharts.js" type="text/javascript"></script>
		<script src="lib/serial.js" type="text/javascript" ></script>
	    <script src="lib/raphael-2.1.4.min.js" type="text/javascript"></script>
	    <script src="lib/justgage-1.1.2.js" type="text/javascript"></script>
	    <script src="js/nagiosdb.js" type="text/javascript"></script>
	</head>
	<body>		<div class="wrapper" id="wrapper">
			<div class="frame" style="float:left">
				<table>
					<tr>
						<td>
							<div class="gauge-meter" id="cae-adm1-check-free-nodes-gm" style="float:left"/>
						</td>
					</tr>
				</table>
			</div>
			<div class="frame" style="float:right">
				<table>
					<tr>
						<td>
							 <div class="gauge-meter" id="cae-nas1-check-home15-usage-gm"/>
						</td>
						<td>
							<div class="gauge-meter" id="cae-nas1-check-home15-awaiting-time-gm"/>
						</td>
					</tr>
				</table>
			</div>
			<div class="hidden" style="float:left" /></div>
			<div class="chart frame" id="cae-nas1-home15-performance-chart" style="float:right; width: 100%; height: 300px;"></div>
            <div class="frame" style="float:left;width:200px">
                <table id="archivo-table">
                    <tr>
                        <td><span>Archivo</span></td>
                        <td></td>
                    </tr>
                </table>
            </div>
		</div>
	</body>
</html>
