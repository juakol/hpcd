<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>HPC Interface Monitoring</title>
		<link rel="stylesheet" href="css/nagiosdb.css">
    	<script src="lib/jquery-3.2.1.js" type="text/javascript"></script>
    	<script src="lib/moment-2.20.0.js" type="text/javascript"></script>
		<script src="lib/amcharts.js" type="text/javascript"></script>
		<script src="lib/serial.js" type="text/javascript" ></script>
	    <script src="lib/raphael-2.1.4.min.js" type="text/javascript"></script>
	    <script src="lib/justgage-1.1.2.js" type="text/javascript"></script>
	    <script src="js/nagiosdb.js" type="text/javascript"></script>
	</head>
	<body>		
		<div class="wrapper" id="wrapper">
			<div class="frame table" id="services-div" style="float:left;">
				<table class="table" id="services-table">
					<thead>
						<th>Service</th>
						<th>Status</th>
					</thead>					
					<tr>
						<td>Archivo</td>
						<td class="status-cell" id="archivo-status"></td>
					</tr>
					<tr>
						<td rowspan="4">Tarantella</td>					
						<td class="status-cell" id="tarantella-status-1"></td>
					</tr>
					<tr>
						<td class="status-cell" id="tarantella-status-2"></td>
					</tr>
					<tr>
						<td class="status-cell" id="tarantella-status-3"></td>
					</tr>
					<tr>
						<td class="status-cell" id="tarantella-status-4"></td>
					</tr>
					<tr>
						<td>Jobs queue</td>
						<td class="number-cell" id="queue-status"></td>
					</tr>
				</table>
			</div>
			<div class="frame" style="float:right">
				<table>
					<tr>
						<td>
							 <div class="gauge-meter" id="cae-nas1-check-home15-usage-gm"></div>
						</td>
						<td>
							<div class="gauge-meter" id="cae-nas1-check-home15-awaiting-time-gm"></div>
						</td>
					</tr>
				</table>
			</div>
			<div class="frame chart" id="home15-performance-chart"></div>
			<div class="frame table" id="quotas-table" style="float:left;width: 1196px">
				<table class=table>
					<tr>
						<td colspan="16">SOFT QUOTAS</td>
					</tr>						
				</table>
			</div>
		</div>
	</body>
</html>
