<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>HPC Interface Monitoring</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/nagiosdb.css">
    	<script src="lib/jquery-3.2.1.js" type="text/javascript" defer></script>
    	<script src="lib/moment-2.20.0.js" type="text/javascript" defer></script>
		<script src="lib/amcharts.js" type="text/javascript" defer></script>
		<script src="lib/serial.js" type="text/javascript" defer></script>
	    <script src="lib/raphael-2.1.4.min.js" type="text/javascript" defer></script>
	    <script src="lib/justgage-1.1.2.js" type="text/javascript" defer></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
	    <script src="js/nagiosdb.js" type="text/javascript" defer></script>
	</head>
	<body class="bg-light" style="font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;">
		<nav class="navbar navbar-light bg-white border-bottom sticky-top mb-3">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1">HPC Interface Monitoring</span>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="row g-3">
				<div class="col-12 col-lg-4">
					<div class="card h-100" id="services-div">
						<div class="card-header fw-semibold">Services</div>
						<div class="card-body p-0">
							<table class="table table-sm table-bordered mb-0 align-middle" id="services-table">
								<thead class="table-light">
									<tr>
										<th>Service</th>
										<th>Status</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>Archivo</td>
										<td class="status-cell" id="archivo-status"></td>
									</tr>
									<tr>
										<td rowspan="4">Tarantella</td>
										<td class="status-cell" id="tarantella-status-1"></td>
									</tr>
									<tr>
										<td class="status-cell" id="tarantella-status-2"></td>
									</tr>
									<tr>
										<td class="status-cell" id="tarantella-status-3"></td>
									</tr>
									<tr>
										<td class="status-cell" id="tarantella-status-4"></td>
									</tr>
									<tr>
										<td>Jobs queue</td>
										<td class="number-cell" id="queue-status"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>

				<div class="col-12 col-lg-8">
					<div class="card h-100" id="gauges-frame">
						<div class="card-header fw-semibold">home15 overview</div>
						<div class="card-body">
							<div class="row g-3">
								<div class="col-12 col-md-6 d-flex justify-content-center">
									<div class="gauge-meter" id="cae-nas1-check-home15-usage-gm"></div>
								</div>
								<div class="col-12 col-md-6 d-flex justify-content-center">
									<div class="gauge-meter" id="cae-nas1-check-home15-awaiting-time-gm"></div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-12">
					<div class="card">
						<div class="card-header fw-semibold">home15 performance</div>
						<div class="card-body">
							<div class="frame chart" id="home15-performance-chart"></div>
						</div>
					</div>
				</div>

				<div class="col-12">
					<div class="card" id="quotas-div">
						<div class="card-header fw-semibold">Soft Quotas</div>
						<div class="card-body p-0">
							<table class="table table-sm table-bordered mb-0" id="quotas-table">
								<thead class="table-light">
									<tr>
										<th colspan="16">SOFT QUOTAS</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>

			</div>
		</div>
	</body>
</html>
